        @media (max-width: 1920px) {

        // Google TV compatibility check
        function isGoogleTV() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('googletv') || 
                   userAgent.includes('android tv') ||
                   userAgent.includes('chrome os');
        }
        // State management
        let wsSocket = null;
        let reconnectTimer = null;
        let connectionAttempts = 0;

        // Enhanced logging for Google TV debugging
        // Utility: Enhanced logging
function log(message, data) {
            console.log('[LiveScore]', message, data || '');
            // For Google TV debugging, you might also want to show visual feedback
            if (isGoogleTV()) {
                const debug = document.getElementById('debug-info');
                if (debug) {
                    debug.textContent = message + (data ? ': ' + JSON.stringify(data) : '');
            const timestamp = new Date().toISOString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage, data || '');
            
            if (CONFIG.DEBUG_MODE) {
                const debugInfo = document.getElementById('debugInfo');
                if (debugInfo) {
                    debugInfo.style.display = 'block';
                    const entry = document.createElement('div');
                    entry.textContent = logMessage + (data ? ': ' + JSON.stringify(data) : '');
                    debugInfo.insertBefore(entry, debugInfo.firstChild);
                    
                    // Keep only last 10 entries
                    while (debugInfo.children.length > 10) {
                        debugInfo.removeChild(debugInfo.lastChild);
                    }
}
}
}

        // Utility: Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Status indicator management
function updateStatus(status, text) {
const indicator = document.getElementById('statusIndicator');
const statusText = document.getElementById('statusText');
if (!indicator || !statusText) return;

indicator.className = 'status-indicator ' + status;
statusText.textContent = text;
            log('Status updated', status);

            log('Status updated', status + ': ' + text);
            
            // Auto-hide after 5 seconds if connected
            // Auto-hide after success
if (status === 'status-connected') {
                setTimeout(function() {
                    indicator.style.opacity = '0.7';
                    setTimeout(function() {
                setTimeout(() => {
                    indicator.style.opacity = '0.3';
                    setTimeout(() => {
indicator.style.display = 'none';
                    }, 3000);
                }, 5000);
                    }, 2000);
                }, 3000);
} else {
                // Show indicator for errors/connecting states
indicator.style.display = 'block';
indicator.style.opacity = '1';
}
}

        function fetchParams() {
        // Fetch parameters and update iframe
        async function fetchParams() {
log('Fetching parameters...');

            // Use XMLHttpRequest for better Google TV compatibility
            if (window.fetch) {
                // Modern browsers (including recent Google TV)
                return fetch('/params')
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        var pID = data.pID;
                        var wnr = data.wnr;
                        var iframe = document.getElementById('liveScore');
                        iframe.src = 'https://www.nttb-ranglijsten.nl/sb/sb_livescore.html?pID=' + pID + '&wnr=' + wnr + '&templ=5';
                        log('Parameters loaded', {pID: pID, wnr: wnr});
                    })
                    .catch(function(error) {
                        log('Error fetching params', error.message);
                    });
            } else {
                // Fallback for older browsers
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/params', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var iframe = document.getElementById('liveScore');
                            iframe.src = 'https://www.nttb-ranglijsten.nl/sb/sb_livescore.html?pID=' + data.pID + '&wnr=' + data.wnr + '&templ=5';
                            log('Parameters loaded (XHR)', data);
                        } catch (e) {
                            log('Error parsing params', e.message);
                        }
                    }
            try {
                const response = await fetch('/params');
                if (!response.ok) {
                    throw new Error('Failed to fetch params: ' + response.status);
                }
                
                const data = await response.json();
                const iframe = document.getElementById('liveScore');
                const iframeUrl = `https://www.nttb-ranglijsten.nl/sb/sb_livescore.html?pID=${data.pID}&wnr=${data.wnr}&templ=5`;
                
                iframe.src = iframeUrl;
                log('Parameters loaded', {pID: data.pID, wnr: data.wnr});
                
                // Handle iframe load errors
                iframe.onerror = () => {
                    log('Iframe failed to load');
                    showError('Failed to load live score. Check CSP settings.');
};
                xhr.send();
                
            } catch (error) {
                log('Error fetching params', error.message);
                showError('Failed to load parameters: ' + error.message);
}
}

                // Add new animation rule with dynamic duration
                // Add new animation
const animationRule = `@keyframes changeBackground { ${keyframes} }`;
styleSheet.insertRule(animationRule, styleSheet.cssRules.length);

                // Apply animation to background element with calculated duration
                const background = document.querySelector('.background');
                // Apply animation
                const background = document.getElementById('background');

                console.log(`Animation updated: ${totalDuration}s total duration (${SECONDS_PER_IMAGE}s per image)`);
                log('Animation applied', {
                    images: validImages.length,

} catch (error) {
                console.error('Error fetching images:', error);

        // WebSocket connection management
function setupWebSocket() {
            // Clear any existing reconnect timer
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            
            // Close existing socket if any
            if (wsSocket && wsSocket.readyState !== WebSocket.CLOSED) {
                wsSocket.close();
            }
            
updateStatus('status-connecting', 'ðŸ”„ Connecting...');
            connectionAttempts++;

try {
                // Determine WebSocket protocol based on page protocol
const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
const wsUrl = `${protocol}//${window.location.host}`;
                console.log('Connecting to WebSocket:', wsUrl);
                log('Connecting to WebSocket', {url: wsUrl, attempt: connectionAttempts});
                
                wsSocket = new WebSocket(wsUrl);

                const socket = new WebSocket(wsUrl);
                // Connection timeout
                const timeoutId = setTimeout(() => {
                    if (wsSocket.readyState === WebSocket.CONNECTING) {
                        log('WebSocket connection timeout');
                        updateStatus('status-disconnected', 'â±ï¸ Connection Timeout');
                        wsSocket.close();
                    }
                }, CONFIG.CONNECTION_TIMEOUT);

                socket.onopen = () => {
                    console.log('WebSocket connected successfully');
                wsSocket.onopen = () => {
                    clearTimeout(timeoutId);
                    connectionAttempts = 0; // Reset on successful connection
                    log('WebSocket connected');
updateStatus('status-connected', 'ðŸŸ¢ Connected');
};

                socket.onmessage = (event) => {
                    console.log('WebSocket message received:', event.data);
                wsSocket.onmessage = (event) => {
                    log('WebSocket message', event.data);
if (event.data === 'refresh') {
                        console.log('Refreshing data...');
                        log('Refreshing data...');
fetchParams();
fetchImages();
}
};

                socket.onclose = (event) => {
                    console.log('WebSocket disconnected, code:', event.code, 'reason:', event.reason);
                wsSocket.onclose = (event) => {
                    clearTimeout(timeoutId);
                    log('WebSocket disconnected', {code: event.code, reason: event.reason});
updateStatus('status-disconnected', 'ðŸ”´ Disconnected');
                    // Try to reconnect after 5 seconds
                    setTimeout(() => {
                        console.log('Attempting to reconnect WebSocket...');
                    
                    // Exponential backoff for reconnection
                    const delay = Math.min(CONFIG.RECONNECT_DELAY * connectionAttempts, 30000);
                    log('Scheduling reconnect', {delay: delay + 'ms'});
                    
                    reconnectTimer = setTimeout(() => {
                        log('Attempting reconnection...');
setupWebSocket();
                    }, 5000);
                    }, delay);
};

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                wsSocket.onerror = (error) => {
                    log('WebSocket error', error);
updateStatus('status-disconnected', 'âŒ Connection Error');
};

                // Set a timeout for connection establishment
                setTimeout(() => {
                    if (socket.readyState === WebSocket.CONNECTING) {
                        console.log('WebSocket connection timeout');
                        updateStatus('status-disconnected', 'â±ï¸ Connection Timeout');
                        socket.close();
                    }
                }, 10000); // 10 second timeout
                
} catch (error) {
                console.error('Failed to create WebSocket:', error);
                log('Failed to create WebSocket', error.message);
updateStatus('status-disconnected', 'âŒ Connection Failed');
                // Retry after 5 seconds
                setTimeout(setupWebSocket, 5000);
                showError('WebSocket connection failed');
                
                // Retry with backoff
                reconnectTimer = setTimeout(setupWebSocket, CONFIG.RECONNECT_DELAY);
}
}

        // Initialize the application
        console.log('Starting Live Score Overlay...');
        console.log('Current host:', window.location.host);
        console.log('Protocol:', window.location.protocol);
        console.log('WebSocket protocol will be:', window.location.protocol === 'https:' ? 'wss:' : 'ws:');
        // Keyboard shortcuts for debugging
        document.addEventListener('keydown', (e) => {
            // Press 'D' to toggle debug mode
            if (e.key === 'd' || e.key === 'D') {
                CONFIG.DEBUG_MODE = !CONFIG.DEBUG_MODE;
                const debugInfo = document.getElementById('debugInfo');
                if (debugInfo) {
                    debugInfo.style.display = CONFIG.DEBUG_MODE ? 'block' : 'none';
                }
                log('Debug mode', CONFIG.DEBUG_MODE ? 'enabled' : 'disabled');
            }
            
            // Press 'R' to manually refresh
            if (e.key === 'r' || e.key === 'R') {
                log('Manual refresh triggered');
                fetchParams();
                fetchImages();
            }
        });

        // Initialize application
        log('Initializing Live Score Overlay', {
            host: window.location.host,
            protocol: window.location.protocol,
            wsProtocol: window.location.protocol === 'https:' ? 'wss:' : 'ws:'
        });

        // Start everything
fetchParams();
fetchImages();
setupWebSocket();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (wsSocket) {
                wsSocket.close();
            }
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
        });
</script>
