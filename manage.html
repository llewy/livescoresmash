<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Live Score Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 90%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-item img {
            width: 225px; /* Increased width */
            height: 150px; /* Fixed height for consistency */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent;
        }
        .image-item img:hover {
            transform: scale(1.1);
            border-color: #007BFF;
        }
        .image-item img.error {
            border-color: #dc3545;
            background-color: #f8f9fa;
        }
        .image-item button {
            margin-top: 5px;
            padding: 5px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Manage Live Score Overlay</h1>
    <div class="controls">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="authenticate()">Login</button>
        <div id="managementControls" style="display: none;">
            <input type="text" id="pID" placeholder="Enter pID">
            <input type="text" id="wnr" placeholder="Enter wnr">
            <button onclick="updateIframe()">Update Live Score</button>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="uploadImage()">Upload Image</button>
            <div id="imageList" class="image-list"></div>
        </div>
    </div>
    <script>
        let socket;

        function authenticate() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password.');
                return;
            }
            
            fetch('/authenticate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('managementControls').style.display = 'block';
                    document.getElementById('password').style.display = 'none';
                    document.querySelector('button[onclick="authenticate()"]').style.display = 'none';
                    console.log('Authentication successful');
                    fetchImages(); // Fetch images when authenticated
                    setupWebSocket(); // Setup WebSocket after authentication
                } else {
                    alert('Incorrect password. Please try again.');
                    console.log('Authentication failed');
                }
            })
            .catch(error => {
                console.error('Authentication error:', error);
                alert('Authentication failed. Please try again.');
            });
        }

        function checkAuth() {
            fetch('/check-auth')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('managementControls').style.display = 'block';
                    document.getElementById('password').style.display = 'none';
                    document.querySelector('button[onclick="authenticate()"]').style.display = 'none';
                    fetchImages(); // Fetch images when authenticated
                    setupWebSocket(); // Setup WebSocket after authentication
                }
            });
        }

        function updateIframe() {
            const pID = document.getElementById('pID').value;
            const wnr = document.getElementById('wnr').value;
            fetch('/update-params', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pID, wnr })
            });
        }

        async function uploadImage() {
            try {
                const fileInput = document.getElementById('imageUpload');
                if (!fileInput.files[0]) {
                    alert('Please select an image file to upload.');
                    return;
                }
                
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(`Upload failed: ${error.error || 'Unknown error'}`);
                    return;
                }
                
                const result = await response.json();
                console.log('Upload successful:', result);
                
                // Clear the file input
                fileInput.value = '';
                
                // Refresh images after upload
                fetchImages();
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        }

        async function fetchImages() {
            try {
                const imageList = document.getElementById('imageList');
                imageList.innerHTML = '<div class="loading">Loading images...</div>';
                
                const response = await fetch('/images');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const images = await response.json();
                console.log('Fetched images:', images);
                displayImages(images);
            } catch (error) {
                console.error('Error fetching images:', error);
                const imageList = document.getElementById('imageList');
                imageList.innerHTML = `<div class="error-message">Failed to load images: ${error.message}</div>`;
            }
        }

        function displayImages(images) {
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = '';
            
            if (!Array.isArray(images)) {
                console.error('Images is not an array:', images);
                imageList.innerHTML = '<div class="error-message">Invalid image data received from server</div>';
                return;
            }
            
            if (images.length === 0) {
                imageList.innerHTML = '<div class="loading">No images uploaded yet. Upload your first image above!</div>';
                return;
            }
            
            images.forEach((image, index) => {
                // Handle both old format (string URLs) and new format (objects with url/public_id)
                const imageUrl = typeof image === 'string' ? image : image.url;
                const publicId = typeof image === 'string' 
                    ? image.split('/').pop().split('.')[0] // Extract from URL for backward compatibility
                    : image.public_id;
                
                console.log(`Image ${index + 1}:`, { imageUrl, publicId });
                
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Image ${index + 1}`;
                img.onerror = () => {
                    console.error('Failed to load image:', imageUrl);
                    img.classList.add('error');
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjI1IiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIiBzdHJva2U9IiNkYzM1NDUiIHN0cm9rZS13aWR0aD0iMiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNkYzM1NDUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5GYWlsZWQgdG8gbG9hZDwvdGV4dD48L3N2Zz4=';
                    img.alt = 'Failed to load image';
                };
                img.onclick = () => confirmDeleteImage(publicId);
                
                const upButton = document.createElement('button');
                upButton.innerText = 'Up';
                upButton.onclick = () => moveImage(index, -1);
                
                const downButton = document.createElement('button');
                downButton.innerText = 'Down';
                downButton.onclick = () => moveImage(index, 1);
                
                imageItem.appendChild(img);
                imageItem.appendChild(upButton);
                imageItem.appendChild(downButton);
                imageList.appendChild(imageItem);
            });
            
            console.log(`Displayed ${images.length} images`);
        }

        function confirmDeleteImage(publicId) {
            if (confirm('Are you sure you want to delete this image?')) {
                deleteImage(publicId);
            }
        }

        async function deleteImage(publicId) {
            try {
                const response = await fetch(`/images/${publicId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(`Delete failed: ${error.error || 'Unknown error'}`);
                    return;
                }
                
                const images = await response.json();
                console.log('Delete successful, refreshed images:', images);
                displayImages(images);
            } catch (error) {
                console.error('Delete error:', error);
                alert('Delete failed. Please try again.');
            }
        }

        async function moveImage(index, direction) {
            try {
                const response = await fetch(`/images/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index, direction })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    console.warn(`Move operation not supported: ${error.error || 'Unknown error'}`);
                    return;
                }
                
                const images = await response.json();
                displayImages(images);
            } catch (error) {
                console.error('Move error:', error);
            }
        }

        function setupWebSocket() {
            try {
                socket = new WebSocket(`ws://${window.location.host}`);
                socket.onopen = () => {
                    console.log('WebSocket connection established');
                };
                socket.onmessage = (event) => {
                    if (event.data === 'refresh') {
                        console.log('Received refresh signal, fetching images');
                        fetchImages();
                    }
                };
                socket.onclose = () => {
                    console.log('WebSocket connection closed');
                };
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                console.error('Failed to setup WebSocket:', error);
            }
        }

        // Check authentication status on page load
        checkAuth();
    </script>
</body>
</html>
