<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            /* Animation duration will be set dynamically */
        }
        iframe {
            position: absolute;
            top: 70%;
            left: 10%;
            width: 60%;
            height: 60%;
            border: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <iframe id="liveScore" src=""></iframe>
    <script>
        // Configuration
        const CONFIG = {
            SECONDS_PER_IMAGE: 10, // How long each image is displayed (in seconds)
            MIN_DISPLAY_TIME: 5,   // Minimum display time per image
            MAX_DISPLAY_TIME: 30   // Maximum display time per image
        };

        async function fetchParams() {
            try {
                const response = await fetch('/params');
                const { pID, wnr } = await response.json();
                document.getElementById('liveScore').src = `https://www.nttb-ranglijsten.nl/sb/sb_livescore.html?pID=${pID}&wnr=${wnr}&templ=5`;
            } catch (error) {
                console.error('Error fetching params:', error);
            }
        }

        async function fetchImages() {
            try {
                const response = await fetch('/images');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const images = await response.json();
                console.log('Fetched images:', images);
                
                if (!Array.isArray(images) || images.length === 0) {
                    console.log('No images available');
                    // Remove animation if no images
                    const background = document.querySelector('.background');
                    background.style.animation = 'none';
                    return;
                }
                
                // Configuration: seconds per image
                const SECONDS_PER_IMAGE = Math.max(
                    CONFIG.MIN_DISPLAY_TIME, 
                    Math.min(CONFIG.MAX_DISPLAY_TIME, CONFIG.SECONDS_PER_IMAGE)
                );
                const totalDuration = images.length * SECONDS_PER_IMAGE;
                
                const keyframes = images.map((image, index) => {
                    // Handle both string URLs and object format
                    let url;
                    if (typeof image === 'string') {
                        url = image;
                    } else if (image && typeof image === 'object' && image.url) {
                        url = image.url;
                    } else {
                        console.error('Invalid image format:', image);
                        return '';
                    }
                    
                    // Calculate percentages for smooth transitions
                    const startPercentage = (index / images.length) * 100;
                    const endPercentage = ((index + 1) / images.length) * 100;
                    
                    // Each image should be visible for most of its time slot
                    return `
                        ${startPercentage}% { background-image: url('${url}'); }
                        ${Math.min(endPercentage - 0.1, startPercentage + (100 / images.length) - 0.1)}% { background-image: url('${url}'); }
                    `;
                }).filter(frame => frame !== '').join('\n');
                
                console.log(`Generated keyframes for ${images.length} images, ${SECONDS_PER_IMAGE}s each:`, keyframes);
                
                const styleSheet = document.styleSheets[0];
                
                // Remove existing animation rule if it exists
                for (let i = styleSheet.cssRules.length - 1; i >= 0; i--) {
                    const rule = styleSheet.cssRules[i];
                    if (rule.type === CSSRule.KEYFRAMES_RULE && rule.name === 'changeBackground') {
                        styleSheet.deleteRule(i);
                        break;
                    }
                }
                
                // Add new animation rule with dynamic duration
                const animationRule = `@keyframes changeBackground { ${keyframes} }`;
                styleSheet.insertRule(animationRule, styleSheet.cssRules.length);
                
                // Apply animation to background element with calculated duration
                const background = document.querySelector('.background');
                background.style.animation = `changeBackground ${totalDuration}s steps(1, end) infinite`;
                
                console.log(`Animation updated: ${totalDuration}s total duration (${SECONDS_PER_IMAGE}s per image)`);
                
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function setupWebSocket() {
            const socket = new WebSocket(`ws://${window.location.host}`);
            
            socket.onopen = () => {
                console.log('WebSocket connected');
            };
            
            socket.onmessage = (event) => {
                if (event.data === 'refresh') {
                    fetchParams();
                    fetchImages();
                }
            };
            
            socket.onclose = () => {
                console.log('WebSocket disconnected, attempting to reconnect in 5 seconds');
                setTimeout(setupWebSocket, 5000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        fetchParams();
        fetchImages();
        setupWebSocket();
    </script>
</body>
</html>
