<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://www.nttb-ranglijsten.nl; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:;">
    <title>Live Score Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            will-change: background-image;
            backface-visibility: hidden;
        }
        iframe {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .status-connected {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .status-disconnected {
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
        }

        .status-connecting {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 2000;
            line-height: 1.5;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 3000;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <iframe id="liveScore" src="" allow="autoplay"></iframe>
    <div class="status-indicator status-connecting" id="statusIndicator">
        <span id="statusText">ðŸ”„ Connecting...</span>
    </div>
    <div class="debug-info" id="debugInfo"></div>
    <div class="error-message" id="errorMessage"></div>

    <script>
        'use strict';

        // Configuration
        const CONFIG = {
            SECONDS_PER_IMAGE: 10,
            MIN_DISPLAY_TIME: 5,
            MAX_DISPLAY_TIME: 30,
            RECONNECT_DELAY: 5000,
            CONNECTION_TIMEOUT: 10000,
            DEBUG_MODE: false // Set to true for debugging
        };

        // State management
        let wsSocket = null;
        let reconnectTimer = null;
        let connectionAttempts = 0;

        // Utility: Enhanced logging
        function log(message, data) {
            const timestamp = new Date().toISOString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage, data || '');
            
            if (CONFIG.DEBUG_MODE) {
                const debugInfo = document.getElementById('debugInfo');
                if (debugInfo) {
                    debugInfo.style.display = 'block';
                    const entry = document.createElement('div');
                    entry.textContent = logMessage + (data ? ': ' + JSON.stringify(data) : '');
                    debugInfo.insertBefore(entry, debugInfo.firstChild);
                    
                    // Keep only last 10 entries
                    while (debugInfo.children.length > 10) {
                        debugInfo.removeChild(debugInfo.lastChild);
                    }
                }
            }
        }

        // Utility: Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Status indicator management
        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            if (!indicator || !statusText) return;
            
            indicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
            log('Status updated', status);
            
            // Auto-hide after success
            if (status === 'status-connected') {
                setTimeout(() => {
                    indicator.style.opacity = '0.3';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 2000);
                }, 3000);
            } else {
                indicator.style.display = 'block';
                indicator.style.opacity = '1';
            }
        }

        // Fetch parameters and update iframe
        async function fetchParams() {
            log('Fetching parameters...');
            
            try {
                const response = await fetch('/params');
                if (!response.ok) {
                    throw new Error('Failed to fetch params: ' + response.status);
                }
                
                const data = await response.json();
                const iframe = document.getElementById('liveScore');
                const iframeUrl = `https://www.nttb-ranglijsten.nl/sb/sb_livescore.html?pID=${data.pID}&wnr=${data.wnr}&templ=5`;
                
                iframe.src = iframeUrl;
                log('Parameters loaded', {pID: data.pID, wnr: data.wnr});
                
                // Handle iframe load errors
                iframe.onerror = () => {
                    log('Iframe failed to load');
                    showError('Failed to load live score. Check CSP settings.');
                };
                
            } catch (error) {
                log('Error fetching params', error.message);
                showError('Failed to load parameters: ' + error.message);
            }
        }

        // Fetch and animate background images
        async function fetchImages() {
            log('Fetching images...');
            
            try {
                const response = await fetch('/images');
                if (!response.ok) {
                    throw new Error('Failed to fetch images: ' + response.status);
                }
                
                const images = await response.json();
                log('Fetched images', {count: images.length});
                
                if (!Array.isArray(images) || images.length === 0) {
                    log('No images available');
                    return;
                }
                
                // Validate and normalize image URLs
                const validImages = images.filter(img => {
                    if (typeof img === 'string') return true;
                    if (img && typeof img === 'object' && img.url) return true;
                    log('Invalid image format', img);
                    return false;
                }).map(img => typeof img === 'string' ? img : img.url);
                
                if (validImages.length === 0) {
                    log('No valid images found');
                    return;
                }
                
                // Calculate animation timing
                const secondsPerImage = Math.max(
                    CONFIG.MIN_DISPLAY_TIME,
                    Math.min(CONFIG.MAX_DISPLAY_TIME, CONFIG.SECONDS_PER_IMAGE)
                );
                const totalDuration = validImages.length * secondsPerImage;
                
                // Generate keyframes
                const keyframes = validImages.map((url, index) => {
                    const startPct = (index / validImages.length) * 100;
                    const endPct = ((index + 1) / validImages.length) * 100;
                    return `
                        ${startPct.toFixed(2)}% { background-image: url('${url}'); }
                        ${Math.min(endPct - 0.1, startPct + (100 / validImages.length) - 0.1).toFixed(2)}% { background-image: url('${url}'); }
                    `;
                }).join('\n');
                
                // Update CSS animation
                const styleSheet = document.styleSheets[0];
                
                // Remove existing animation
                for (let i = styleSheet.cssRules.length - 1; i >= 0; i--) {
                    const rule = styleSheet.cssRules[i];
                    if (rule.type === CSSRule.KEYFRAMES_RULE && rule.name === 'changeBackground') {
                        styleSheet.deleteRule(i);
                        break;
                    }
                }
                
                // Add new animation
                const animationRule = `@keyframes changeBackground { ${keyframes} }`;
                styleSheet.insertRule(animationRule, styleSheet.cssRules.length);
                
                // Apply animation
                const background = document.getElementById('background');
                background.style.animation = `changeBackground ${totalDuration}s steps(1, end) infinite`;
                
                log('Animation applied', {
                    images: validImages.length,
                    duration: totalDuration + 's',
                    perImage: secondsPerImage + 's'
                });
                
            } catch (error) {
                log('Error fetching images', error.message);
                showError('Failed to load background images');
            }
        }

        // WebSocket connection management
        function setupWebSocket() {
            // Clear any existing reconnect timer
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            
            // Close existing socket if any
            if (wsSocket && wsSocket.readyState !== WebSocket.CLOSED) {
                wsSocket.close();
            }
            
            updateStatus('status-connecting', 'ðŸ”„ Connecting...');
            connectionAttempts++;
            
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                log('Connecting to WebSocket', {url: wsUrl, attempt: connectionAttempts});
                
                wsSocket = new WebSocket(wsUrl);
                
                // Connection timeout
                const timeoutId = setTimeout(() => {
                    if (wsSocket.readyState === WebSocket.CONNECTING) {
                        log('WebSocket connection timeout');
                        updateStatus('status-disconnected', 'â±ï¸ Connection Timeout');
                        wsSocket.close();
                    }
                }, CONFIG.CONNECTION_TIMEOUT);
                
                wsSocket.onopen = () => {
                    clearTimeout(timeoutId);
                    connectionAttempts = 0; // Reset on successful connection
                    log('WebSocket connected');
                    updateStatus('status-connected', 'ðŸŸ¢ Connected');
                };
                
                wsSocket.onmessage = (event) => {
                    log('WebSocket message', event.data);
                    if (event.data === 'refresh') {
                        log('Refreshing data...');
                        fetchParams();
                        fetchImages();
                    }
                };
                
                wsSocket.onclose = (event) => {
                    clearTimeout(timeoutId);
                    log('WebSocket disconnected', {code: event.code, reason: event.reason});
                    updateStatus('status-disconnected', 'ðŸ”´ Disconnected');
                    
                    // Exponential backoff for reconnection
                    const delay = Math.min(CONFIG.RECONNECT_DELAY * connectionAttempts, 30000);
                    log('Scheduling reconnect', {delay: delay + 'ms'});
                    
                    reconnectTimer = setTimeout(() => {
                        log('Attempting reconnection...');
                        setupWebSocket();
                    }, delay);
                };
                
                wsSocket.onerror = (error) => {
                    log('WebSocket error', error);
                    updateStatus('status-disconnected', 'âŒ Connection Error');
                };
                
            } catch (error) {
                log('Failed to create WebSocket', error.message);
                updateStatus('status-disconnected', 'âŒ Connection Failed');
                showError('WebSocket connection failed');
                
                // Retry with backoff
                reconnectTimer = setTimeout(setupWebSocket, CONFIG.RECONNECT_DELAY);
            }
        }

        // Keyboard shortcuts for debugging
        document.addEventListener('keydown', (e) => {
            // Press 'D' to toggle debug mode
            if (e.key === 'd' || e.key === 'D') {
                CONFIG.DEBUG_MODE = !CONFIG.DEBUG_MODE;
                const debugInfo = document.getElementById('debugInfo');
                if (debugInfo) {
                    debugInfo.style.display = CONFIG.DEBUG_MODE ? 'block' : 'none';
                }
                log('Debug mode', CONFIG.DEBUG_MODE ? 'enabled' : 'disabled');
            }
            
            // Press 'R' to manually refresh
            if (e.key === 'r' || e.key === 'R') {
                log('Manual refresh triggered');
                fetchParams();
                fetchImages();
            }
        });

        // Initialize application
        log('Initializing Live Score Overlay', {
            host: window.location.host,
            protocol: window.location.protocol,
            wsProtocol: window.location.protocol === 'https:' ? 'wss:' : 'ws:'
        });
        
        // Start everything
        fetchParams();
        fetchImages();
        setupWebSocket();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (wsSocket) {
                wsSocket.close();
            }
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
        });
    </script>
</body>
</html>
